<nav class="glass-navbar">
  <div class="nav-container">
    
    <a routerLink="/" class="brand-logo">
      <span class="logo-text"> WAD Music</span>
    </a>

    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/playlists" routerLinkActive="active">Playlists</a>
      <a routerLink="/info" routerLinkActive="active">Info</a>

      @if (user) {

        @if (user.role_id === 2 || user.role_id === 0) {
          <a routerLink="/my-playlists" routerLinkActive="active">My Playlists</a>
        }

        <a routerLink="/favorites" routerLinkActive="active">Favorites</a>

        @if (user.role_id === 1) {
          <a routerLink="/genres" routerLinkActive="active">Genres</a>
        }

        @if (user.role_id === 0) {
          <a routerLink="/users" routerLinkActive="active">Users</a>
          <a routerLink="/audit-log" routerLinkActive="active">Audit Log</a>
        }
      }
    </div>

    <div class="auth-controls">
      @if (user?.user_id) {
        <span class="user-greeting">Hi, {{ user?.username }}</span>
        <button class="btn-outline" (click)="onLogout()">Logout</button>
      } @else {
        <button class="btn-primary" (click)="onLogin()">Log In</button>
      }
    </div>
  </div>
</nav>

<div class="app-content">
  <router-outlet></router-outlet>
</div>
